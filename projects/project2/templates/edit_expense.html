<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label for="name">Expense Name:</label>
        <input type="text" id="name" name="name" value="{{ expense['name'] }}" required><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense['amount'] }}" step="0.01" required><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense['category'] }}" required><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense['date'] }}" required><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
